<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div id="container" class="container">
	<form class="form-signin" role="form" method="post">
	    <h2 class="form-signin-heading">注册</h2>
		<input id="txtUserName" name="txtUserName" type="text" class="form-control" placeholder="用户名" required autofocus />
		<input id="txtUserPwd" name="txtUserPwd" type="password" class="form-control" placeholder="密码" />
		<input id="txtUserRePwd"  name="txtUserRePwd" type="password" class="form-control" placeholder="重复密码" />   
		<button id="btnSub" class="btn btn-lg btn-primary" >注  册</button>
		<a class="btn btn-link" href="/login" role="button">登  录</a>
    </form>  
</div>
</body>
</html>
